<div class="flex justify-center h-full">
    @if (rickAndMortyCharactersQuery.isPending()) {
    Loading...
    }
    @if (rickAndMortyCharactersQuery.error()) {
    An error has occurred while fetching Rick And Morty Characters
    }
    @if (rickAndMortyCharactersQuery.data(); as characters) {
    <ag-grid-angular class="ag-theme-quartz justify-items-center h-4/5 w-2/3" [rowData]="characters.results"
        [columnDefs]="colDefs">
    </ag-grid-angular>
    }
</div>
