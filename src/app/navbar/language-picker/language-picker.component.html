<div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
    <button type="button" data-dropdown-toggle="language-dropdown-menu"
        class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white">


        @switch (currentLanguage) {
        @case ('en') {
        <navbar-language-us-english></navbar-language-us-english>
        English (US)
        }
        @case (('fr')) {
        <navbar-language-french></navbar-language-french>
        French
        }
        @default {
        Unknown language how did you do that ?
        }
        }

    </button>
    <!-- Dropdown -->
    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700"
        id="language-dropdown-menu">
        <ul class="py-2 font-medium" role="none">
            <li>
                <button (click)="translateTo('en')"
                    class="flex px-4 py-2 w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                        <navbar-language-us-english></navbar-language-us-english>
                        English (US)
                    </div>
                </button>
            </li>
            <li>
                <button (click)="translateTo('fr')"
                    class="flex px-4 py-2  w-full text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem">
                    <div class="inline-flex items-center">
                        <navbar-language-french></navbar-language-french>
                        French
                    </div>
                </button>
            </li>
        </ul>
    </div>
</div>
